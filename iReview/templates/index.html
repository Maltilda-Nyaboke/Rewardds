{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
      {% for project in projects %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
                <img src="{{project.image.url}}" class="card-img-top" alt="{{project.title}}" style="height: 12rem;">
                <div class="card-body">
                  <h5 class="card-title">{{project.title}}</h5>
                  <p class="card-text">By: {{user.username}}</p>
                </div>
                <div class="text-muted d-flex">
                  <a href="{% url 'project' project.id %}"class="card-link">Visit site</a>
                  <p class="card-link">{{project.posted|date}}</a>
                </div>
              </div>
              
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
