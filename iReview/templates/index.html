{% extends 'base.html' %}

{% block content %}
<div class="container-fluid">
<h3>Rainbow</h3>
{% if projects %}
{% for project in projects %}
<h2>{{ project.title }}</h2>
<h2>{{ project.description }}</h2>
<img src="{{project.image.url}}" alt="{{project.title}}">

{% endfor %}
{% endif %}
</div>
{% endblock %}
