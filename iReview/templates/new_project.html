{% extends 'base.html' %}
{% load crispy_forms_tags %}



{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <form method="POST" enctype="multipart/form-data" class="form-group" >
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-dark mt-2">Update</button>

            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
